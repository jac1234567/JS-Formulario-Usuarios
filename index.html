<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            background-image: url('imagen1.jpg');
            background-size: cover;
            background-position: center;
            color: white;

        }

        #formulario {
            display: none;
        }

        #vista-previa {
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        h1, h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="my-4">Registro de Usuarios</h1>
        <button id="crearUsuarioBtn" class="btn btn-info mb-3 shadow-15">Crear Usuario</button>

        <div id="formulario" class="mb-4">
            <h2>Registro de nuevo usuario</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="number" class="form-control" id="dni" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="number" class="form-control" id="telefono" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <button id="enviarBtn" class="btn btn-info">Enviar</button>
        </div>

        <div id="vista-previa">
            <h2>Vista previa de usuarios</h2>
            <p id="cantidadUsuarios"></p>
            <p id="numeroUsuario"></p>
            <div id="usuarioInfo" class="border p-3 mb-3"></div>
            <button id="anteriorBtn" class="btn btn-secondary" disabled>Usuario Anterior</button>
            <button id="siguienteBtn" class="btn btn-secondary" disabled>Usuario Siguiente</button>
        </div>
    </div>
    <footer id="footer" class="mt-4 text-center text-white">
        <div class="container">
            <p><strong>Alumna:</strong> Joss |
                <strong>Curso:</strong> 5° Año B |
                <strong>Materia:</strong> Programación - 2024
            </p>
        </div>
    </footer>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
